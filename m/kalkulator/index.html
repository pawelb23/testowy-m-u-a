<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="wplata">Wpłata</label>
        <input type="number" id="wplata" value="0" min="100">
        
        <label for="okres-kapitalizacji">Częstotliwość kapitalizacji</label>
        <select name="capital" id="okres-kapitalizacji">
            <option value="12" >Miesięczna</option>
            <option value="4" selected>Kwartalna</option>
            <option value="1">Roczna</option>
        </select>
        
        <label for="ilosc-lat">Ilość lat</label>
        <input type="number" value="1" min="1" id="ilosc-lat">
         
        <label for="oprocentowanie">Stopa zwrotu w procentach:</label>
        <input type="number" id="oprocentowanie" value="10" min="0">
        
        <label for="podatek">Uwzględnij podatek belki 19%</label>
        <input type="checkbox" id="podatek">
        
        <button onclick="oblicz(event)">oblicz</button>
    </form>
    
    <p id="wynik"></p>
    
    <script src="js/main.js"></script>
</body>
</html>
